<!DOCTYPE html>
<html lang="en">
<base href="__ADMIN__/">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="__ADMIN__/img/favicon.png">

  <title>Login Page 2 | Creative - Bootstrap 3 Responsive Admin Template</title>

  <!-- Bootstrap CSS -->
  <link href="__ADMIN__/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="__ADMIN__/css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="__ADMIN__/css/elegant-icons-style.css" rel="stylesheet" />
  <link href="__ADMIN__/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="__ADMIN__/css/style.css" rel="stylesheet">
  <link href="__ADMIN__/css/style-responsive.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
    <script src="__ADMIN__/js/html5shiv.js"></script>
    <script src="__ADMIN__/js/respond.min.js"></script>
    <![endif]-->

</head>

<body class="login-img3-body">

  <div class="container">

    <form class="login-form" action="{:url('user/checklogin')}" method="post">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" Name="username" class="form-control" placeholder="username" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" Name="password" class="form-control" placeholder="password">

        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="text" Name="verify" placeholder="验证码" required="">

        </div>
        <div>
          <img src="{:captcha_src()}" onclick="javascript:this.src='{:captcha_src()}?rand='+Math.random()" alt="">
        </div>
        <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
        <div class="aitssendbuttonw3ls">
          <input type="submit" value="LOGIN">
          <p> <a class="w3_play_icon1" href="{:url('user/logout')}">注册</a> <a class="w3_play_icon1" href="{:url('user/logout')}">退出登录</a></p>
          <div class="clear"></div>
        </div>
      </div>
    </form>
    <div class="text-right">

    </div>
  </div>


</body>

</html>
